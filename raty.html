<!DOCTYPE html> 
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="baner.png" alt="kursy komputerowe">
    </header>

    <nav>
        <a href="index.html" class="menu">Strona główna</a>
        <a href="raty.html" class="menu">Koszt rat</a>
        <a href="https://moje-szkolenia.pl/" class="menu">Nasz partner</a>
    </nav>

    <main>
        <h3>Oblicz miesięczną ratę</h3>
        <label><input type="checkbox" id="react" class="kontrolki">Kurs React.js</label>
        <br>
        <label><input type="checkbox" id="js" class="kontrolki">Kurs JavaScript</label>
        <br>
        <label>Liczba rat: </label>
        <input type="number" id="number" class="kontrolki">
        <br><br>
        <section class="kontrolki">
            <select id="miasto">
                <option>Katowice</option>
                <option>Warszawa</option>
                <option>Gdansk</option>
            </select>
        </section>
        <br>
        <input type="button" id="przycisk" value="Oblicz ratę" class="kontrolki">
        <p id="wynik"></p>
    </main>

    <footer>
        <p>Autor strony: 000000000</p>
    </footer>

    <script>
        function obliczRate() {
            var zaznaczonyReact = document.getElementById('react').checked;
            var zaznaczonyJS = document.getElementById('js').checked;
            var liczbaRat = parseInt(document.getElementById('number').value);
            var miasto = document.getElementById('miasto').value;

            var cenaReact = 5000;
            var cenaJS = 3000;
            var suma = 0;

            if (zaznaczonyReact) {
                suma = suma + cenaReact;
            }
            if (zaznaczonyJS) {
                suma = suma + cenaJS;
            }

            if (isNaN(liczbaRat) || liczbaRat <= 0 || suma === 0) {
                document.getElementById('wynik').innerHTML = "Wybierz kurs i wpisz poprawną liczbę rat.";
                return;
            }

            var rata = Math.round((suma / liczbaRat) * 100) / 100;

            // Połącz wszystko w jednym zdaniu
            document.getElementById('wynik').innerHTML = "Kurs odbędzie się w " + miasto + ". Koszt całkowity: " + suma + " zł. Płacisz " + liczbaRat + " rat po " + rata + " zł.";
        }

        window.onload = function () {
            document.getElementById('przycisk').onclick = obliczRate;
        }
    </script>
</body>
</html>
